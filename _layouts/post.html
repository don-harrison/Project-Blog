<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/_assets/css/style.css" | relative_url }}">
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
        <p><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time></p>
    </header>

    <article>
        {{ content }}
    </article>

    <footer>
        <p>Posted in: {% for category in page.categories %}{{ category }} {% endfor %}</p>
        <p>Tags: {% for tag in page.tags %}{{ tag }} {% endfor %}</p>
    </footer>
</body>
</html>
